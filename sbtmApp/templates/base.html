<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{STATIC_URL|default:"/static/"}}/velocimetro.ico">

    <title>SBAM</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL|default:"/static/"}}/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{STATIC_URL|default:"/static/"}}/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{{STATIC_URL|default:"/static/"}}/js/jquery-3.1.1.min.js"></script>
    <script src="{{STATIC_URL|default:"/static/"}}/js/highcharts.js"></script>
    <script src="{{STATIC_URL|default:"/static/"}}/js/highcharts-more.js"></script>
    <script src="{{STATIC_URL|default:"/static/"}}/js/solid-gauge.js"></script>


  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">SBAM</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{% url 'index' %}">Home</a></li>
                  <li><a href="{% url 'previousTests' %}">Análises anteriores</a></li>
                    {% if user.is_authenticated %}
                        <li><a><font color="#66ff33"> Olá, {{ user.get_username }} </font></a>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'signin' %}">Login</a></li>
                        <li><a href="{% url 'signup' %}">Cadastre-se</a></li>
                    {% endif %}
                </ul>
              </nav>
            </div>
          </div>

          {% block content %}

          {% endblock content %}

          <div class="mastfoot">
            <div class="row">
              <div class="col-xs-12">
                <footer>
                  <p>&copy; Copyright 2017 </p>
                </footer>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{STATIC_URL|default:"/static/"}}/css/cover.css"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

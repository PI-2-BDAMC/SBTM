    <script src="{{STATIC_URL|default:"/static/"}}/js/highcharts-more.js"></script>

<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">LAMCI</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'previousTests' %}">Análises anteriores</a></li>
            {% if user.is_authenticated %}
            <li><a><font color="#66ff33"> Olá, {{ user.get_username }} </font></a>
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'signin' %}">Login</a></li>
              <li><a href="{% url 'signup' %}">Cadastre-se</a></li>
            {% endif %}
          </ul>
        </div><!-- /.container-fluid -->
      </div>
    </nav>

    {% block content %}

    {% endblock content %}

    <div class="mastfoot">
      <div class="row">
        <div class="col-xs-12">

            <p>&copy; Copyright 2017 </p>
          </footer>
        </div>
      </div>
